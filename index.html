<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSG - Vagas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400..600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="filter">
        <label for="filter-status" class="filter-select filter-status">
          <select id="filter-status">
            <option value="open">Inscrições abertas</option>
            <option value="closed">Inscrições encerradas</option>
          </select>
        </label>

        <label class="filter-select filter-city">
          <select id="filter-city">
            <option value="">Cidade</option>
          </select>
        </label>

        <label class="filter-select filter-type">
          <select id="filter-type">
            <option value="">Categoria</option>
          </select>
        </label>
      </div>

      <div class="list"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
